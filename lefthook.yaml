pre-push:
  commands:
    packages-audit:
      tags: security
      run: npm audit

pre-commit:
  parallel: true
  commands:
    biome:
      glob: "*.{js,ts,jsx,tsx,json,css,scss}"
      run: |
        npx biome check --apply {staged_files} && git add {staged_files}
    cspell:
      glob: "*"
      run: |
        # check file name
        git diff --name-only --cached | npx cspell --no-progress --show-context stdin --cache
